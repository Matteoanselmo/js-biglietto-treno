<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Biglietti treno</title>
</head>
<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 bg-secondary mb-3">
                    <h1 class="text-success">Tren<span class="text-white">ita</span><span class="text-danger">lia</span></h1>
                </div>
                <div class="col-12">
                    <h3>Età: </h3>
                    <p id="my-age">La mia età è: </p>
                </div>
                <div class="col-12">
                    <h3>Km scelti: </h3>
                    <p id="my-km">I km da percorrere sono: </p>
                </div>
                <div class="col-12">
                    <h3>Il tuo sconto è: </h3>
                    <p id="my-discount" class="fs-4"></p>
                </div>
                <div class="col-12">
                    <h3>Prezzo biglietto: </h3>
                    <p id="my-ticket-price" class="fs-1"></p>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
